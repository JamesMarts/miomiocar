name: Flutter 简化 CI/CD

# 触发条件：推送到 develop 分支时只构建 Android
on:
  push:
    branches: [ develop ]

env:
  FLUTTER_VERSION: '3.24.5'
  JAVA_VERSION: '17'

jobs:
  # 快速检查和构建 Android
  build-android-quick:
    name: 快速构建 Android
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: 获取依赖
        run: flutter pub get
      
      - name: 代码生成
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: 代码分析
        run: flutter analyze
      
      - name: 运行测试
        run: flutter test
      
      - name: 构建 APK
        run: flutter build apk --release --dart-define=ENVIRONMENT=dev
      
      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-dev
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

